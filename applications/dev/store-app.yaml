apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: store
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: store=ghcr.io/checkmateit/checkmate-store
    argocd-image-updater.argoproj.io/store.update-strategy: latest
    argocd-image-updater.argoproj.io/store.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/store.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/store.allow-tags: "regexp:^[0-9]+$"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/checkMateit/checkmate-kubernetes.git
    targetRevision: HEAD
    path: charts/store
    helm:
      valueFiles:
        - ../../values/dev/store.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: store
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true