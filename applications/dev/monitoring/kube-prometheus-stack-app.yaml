apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.8.1
    helm:
      values: |
        grafana:
          enabled: true
          adminPassword: admin
          service:
            type: ClusterIP
          sidecar:
            datasources:
              enabled: true
        prometheus:
          prometheusSpec:
            retention: 7d
            scrapeInterval: 30s
        alertmanager:
          enabled: true
          config:
            global:
              resolve_timeout: 5m
            route:
              receiver: discord-webhook
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 4h
            receivers:
              - name: discord-webhook
                webhook_configs:
                  - url_file: /etc/alertmanager/secrets/discord-webhook/url
                    send_resolved: true
          alertmanagerSpec:
            secrets:
              - discord-webhook
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
