apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eureka
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: eureka=checkmateit/checkmate-eureka
    argocd-image-updater.argoproj.io/eureka.update-strategy: latest
    argocd-image-updater.argoproj.io/eureka.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/eureka.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/eureka.allow-tags: "regexp:^[0-9]+$"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/checkMateit/checkmate-kubernetes.git
    targetRevision: HEAD
    path: charts/eureka
    helm:
      valueFiles:
        - ../../values/dev/eureka.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: eureka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true