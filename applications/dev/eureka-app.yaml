apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eureka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/checkMateit/checkmate-kubernetes.git
    targetRevision: HEAD
    path: charts/eureka
    helm:
      valueFiles:
        - ../../values/dev/eureka.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: eureka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true