apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: community
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: community=ghcr.io/checkmateit/checkmate-community
    argocd-image-updater.argoproj.io/community.update-strategy: newest-build
    argocd-image-updater.argoproj.io/community.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/community.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/checkMateit/checkmate-kubernetes.git
    targetRevision: HEAD
    path: charts/community
    helm:
      valueFiles:
        - ../../values/dev/community.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: community
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true