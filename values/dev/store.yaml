image:
  repository: ghcr.io/checkmateit/checkmate-store
  tag: "0.0.0"
imagePullSecrets:
  - name: ghcr-creds
envFrom:
  - secretRef:
      name: app-secrets
service:
  port: 8084
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
