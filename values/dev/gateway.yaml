image:
  repository: ghcr.io/checkmateit/checkmate-gateway
  tag: "0.0.0"
imagePullSecrets:
  - name: ghcr-creds
envFrom:
  - secretRef:
      name: app-secrets
extraEnv:
  - name: MANAGEMENT_ENDPOINT_GATEWAY_ENABLED
    value: "true"
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: "health,info,gateway,prometheus"
  - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
    value: "true"
service:
  type: ClusterIP
  port: 8080
serviceMonitor:
  enabled: true
  labels:
    release: monitoring
  path: /actuator/prometheus
  interval: 30s
ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: api.checkmate
      paths:
        - path: /
          pathType: Prefix
  tls: []
livenessProbe:
  httpGet: null
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
readinessProbe:
  httpGet: null
  tcpSocket:
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
