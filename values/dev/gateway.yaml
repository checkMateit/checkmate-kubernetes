image:
  repository: ghcr.io/checkmateit/checkmate-gateway
  tag: "0.0.0"
imagePullSecrets:
  - name: ghcr-creds
envFrom:
  - secretRef:
      name: app-secrets
extraEnv:
  - name: MANAGEMENT_ENDPOINT_GATEWAY_ENABLED
    value: "true"
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: "health,info,gateway"
  - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
    value: "true"
  - name: JAVA_TOOL_OPTIONS
    value: "-Dreactor.netty.http.server.accessLogEnabled=true"
  - name: LOGGING_LEVEL_REACTOR_NETTY_HTTP_SERVER_ACCESSLOG
    value: "INFO"
service:
  type: ClusterIP
  port: 8080
resources:
  requests:
    cpu: 150m
    memory: 256Mi
  limits:
    cpu: 700m
    memory: 512Mi
rollout:
  enabled: true
  canary:
    maxSurge: 25%
    maxUnavailable: 0
    steps:
      - setWeight: 20
      - pause:
          duration: 30s
      - setWeight: 50
      - pause:
          duration: 60s
      - setWeight: 100
serviceMonitor:
  enabled: false
  labels:
    release: monitoring
  path: /actuator/prometheus
  interval: 30s
ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: api.checkmate
      paths:
        - path: /
          pathType: Prefix
  tls: []
livenessProbe:
  httpGet: null
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
readinessProbe:
  httpGet: null
  tcpSocket:
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
