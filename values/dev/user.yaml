image:
  repository: ghcr.io/checkmateit/checkmate-user
  tag: "0.0.0"
imagePullSecrets:
  - name: ghcr-creds
envFrom:
  - secretRef:
      name: app-secrets
extraEnv:
  - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
    value: "true"
service:
  port: 8081
resources:
  requests:
    cpu: 200m
    memory: 384Mi
  limits:
    cpu: "1"
    memory: 768Mi
livenessProbe:
  httpGet: null
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
readinessProbe:
  httpGet: null
  tcpSocket:
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 6
rollout:
  enabled: true
  canary:
    maxSurge: 25%
    maxUnavailable: 0
    steps:
      - setWeight: 20
      - pause:
          duration: 30s
      - setWeight: 50
      - pause:
          duration: 60s
      - setWeight: 100
